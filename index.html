<!DOCTYPE html>
<html>
    <head>
        <title>Apollo Coders</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Apollo Coders website">
        <link rel="canonical" href="https://apollocoders.github.io">
        <meta name="author" content="Apollo Coders">
        <link rel="shorcut icon" href="./img/logo.png" />
        <link ref="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <div id="page">
            <div id="header" class="section-sides">
                <a
                    href="./"
                >
                    <img
                            id="apollo_coders"
                            src="./img/logo_long.png"
                            alt="Apollo Coders Logo"
                    />
                </a>
                <a
                        href="https://fct.unl.pt"
                        target="_blank"
                >
                    <img
                            id="fct"
                            src="./img/fct_logo.png"
                            alt="FCT Logo"
                    />
                </a>
            </div>
            <div id="menu" class="section-sides">
                <a
                        href="./"
                >
                    <img
                            src="./img/logo_no_background.png"
                            alt="Apollo Coders Logo"
                    />
                </a>
                <a
                        href="#about"
                >
                    About
                </a>
                <a
                        href="#project"
                >
                    Project
                </a>
                <a
                        href="#evaluation"
                >
                    Evaluation
                </a>
            </div>
            <div id="welcome" class="section background">
                <img
                        src="./img/logo_long.png"
                        alt="Apollo Coders Logo"
                />
                <h2>Welcome to Apollo Coders website!</h2>
            </div>
            <div id="about" class="section background">
                <h2 class="title">About</h2>
            </div>
            <div id="project" class="section background">
                <h2 class="title">Project</h2>
            </div>
            <div id="evaluation" class="section background">
                <h2 class="title">Evaluation</h2>
            </div>
        </div>
    </body>
</html>
